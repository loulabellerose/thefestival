  <script>
    $(function(){     
      var current = document.URL;
      var result = /[^/]*$/.exec(current)[0];
         switch(result){
           case 'index.php':
            $(".index").addClass('is-active');
            break;
            case 'events.php':
            $(".events").addClass('is-active');
            break;
            case 'artists.php':
            $(".artists").addClass('is-active');
            break;
            case 'login.php':
            $(".login").addClass('is-active');
            break;   
     };
});
    </script>
